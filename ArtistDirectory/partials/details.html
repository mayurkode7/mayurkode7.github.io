<section class="artistinfo">

	<div class="artist cf" data-ng-model="artists">
	
		<h1>{{artists[whichItem].name}}</h1>
		
		<div class="info">
			
			<h3>{{artists[whichItem].reknown}}</h3>
			
			<img data-ng-src="images/{{artists[whichItem].shortname}}_tn.jpg" alt="Photo of {{artists[whichItem].name}}">
			
			<div class="bio"> {{artists[whichItem].bio}}</div>
		
		
		
		</div>
	
	
	
	</div>
	
	<a data-ng-href="#/list"> Back to Search</a>



</section>
