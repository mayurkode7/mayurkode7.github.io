<section class="artistpage">
	
	
	
      		<div class="search">
      			
      			<h1>Artists Directory</h1>
      			<label> Search: </label>
      			<input placeholder="search for artists" autofocus data-ng-model="query">
      			<label class="formgroup">Sort by:
      			
      			<select data-ng-model="artistsOrder">
      				
      				<option value="name">Name</option>
      				<option value="reknown">Reknown</option>
      			
      			</select>
      			
      			
      			
      			
      			</label>
      			
      			<br>
      			
      			<label class="formgroup"> 
      			   Order By: <br>
      				<input type="radio" data-ng-model="direction" name="dir">
      				Ascending
      			
      			</label>
      			
      			<label class="formgroup"> 
      			
      				<input type="radio" data-ng-model="direction" name="dir" value="reverse">
      				Descending
      			
      			</label>
      		
      		
      		
      		
      		</div>
      		
      		<ul class="artistlist" >
      		
      			<li class="artist cf" data-ng-repeat="item in artists | filter: query | orderBy:artistsOrder:direction"> 
      			
      				<a data-ng-href="#/details/{{artists.indexOf(item)}}">  
      				
	      				<img alt="Photo of {{item.name}}" data-ng-src="images/{{item.shortname}}_tn.jpg">
	      			
	      				<div class="info">
	      					<h2>{{item.name }}</h2>
	      					<h3>{{item.reknown}}</h3>
	      				
	      				</div>
      			    </a>
      			</li>
      			
      		
      		</ul>
      	



</section>
